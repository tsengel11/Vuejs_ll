<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<style>
    [v-cloak]
    {
        display: none;
    }
</style>

<div id="app">
    <div class="container">
        <div class="container">
            <img :src="imgSrc" :title="imgTitle">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        //document.getElementById('greeting').innerText='Hello Javaa'


        var vm = new Vue({
            el:'#app',
            data:{
                asteroids: []
            },
            // Created hooks
            created: function(){
                this.fetchAsteroids();
            },
            //methods
            methods:{
                fetchAsteroids:function(){
                    var apiKey = 'vAefkwyddMLSWp55biy9RoZy4mRHyI4CEVaFBWRp'
                    var url = 'https://api.nasa.gov/neo/rest/v1/feed?start_date=2020-01-01&end_date=2020-01-06&api_key='+apiKey
                    axios.get(url)
                        .then(function(res){
                            vm.asteroids=res.data.near_earth_objects
                            })
                }
            }
        });
        //vm.fetchApod();


    </script>
